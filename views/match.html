<h2>Partido del d√≠a {{name}}</h2>

<div ng-repeat="team in teams">
  <h3>{{team.name}} ({{team.goals.count}})</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Goles</th>
        <th>Asistencias</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in team.players">
        <td><a href="#/players/{{player.name}}">{{player.name}}</a></td>
        <td>{{player.total}}</td>
        <td>{{player.assists}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div ng-if="teams.length === 0">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in players">
        <td>{{$index + 1}}</td>
        <td><a href="#/players/{{player.name}}">{{player.name}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
