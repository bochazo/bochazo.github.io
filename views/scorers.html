<h2>Goleadores</h2>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Goles</th>
      <th>Partidos jugados</th>
      <th>Promedio de gol</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="player in players">
      <td><a href="#/players/{{player.name}}">{{player.name}}</a></td>
      <td>{{player.goals}}</td>
      <td>{{player.matches}}</td>
      <td>{{player.average}}</td>
    </tr>
  </tbody>
</table>
