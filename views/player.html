<h2>{{name}}</h2>
<ul>
  <li>
    <label>Goles: {{goals}}{{detail ? ' (' + detail + ')' : ''}} </label>
  </li>
  <li>
    <label>Asistencias: {{assists}}</label>
  </li>
  <li>
    <label>Partidos jugados: {{matches.length}}</label>
    <ul ng-repeat="match in matches">
      <li><a href="#/matches/{{match.id}}">{{match.name}}</a></li>
    </ul>
  </li>
  <li>
    <label>Promedio de gol: {{average}}</label>
  </li>
</ul>
